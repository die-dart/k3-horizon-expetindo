<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Tool - horizonexpert.id</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .response {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .success {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .error {
            border-color: #f44336;
            background: #ffebee;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ API Test Tool</h1>
        <p class="subtitle">Test your PHP API for horizonexpert.id</p>

        <div class="section">
            <label>API Base URL</label>
            <input type="text" id="apiUrl" value="https://horizonexpert.id/api">
        </div>

        <div class="section">
            <label>Bearer Token (optional untuk IP whitelist)</label>
            <input type="text" id="token" placeholder="Enter your JWT token">
        </div>

        <div class="section">
            <div class="grid">
                <div>
                    <label>Endpoint</label>
                    <select id="endpoint">
                        <option value="">/ (Root - API Info)</option>
                        <option value="articleCategorys">Article Categories</option>
                        <option value="articles">Articles</option>
                        <option value="formRegisters">Form Registers</option>
                        <option value="galleries">Galleries</option>
                        <option value="imageCategorys">Image Categories</option>
                    </select>
                </div>
                <div>
                    <label>Method</label>
                    <select id="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <label>ID (untuk GET/PUT/DELETE by ID)</label>
            <input type="text" id="resourceId" placeholder="e.g., 1">
        </div>

        <div class="section">
            <label>Request Body (JSON untuk POST/PUT)</label>
            <textarea id="requestBody" rows="6" placeholder='{"name": "Example", "description": "Test"}'></textarea>
        </div>

        <button onclick="sendRequest()">Send Request</button>

        <div id="response" class="response" style="display:none;"></div>
    </div>

    <script>
        async function sendRequest() {
            const apiUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('token').value;
            const endpoint = document.getElementById('endpoint').value;
            const method = document.getElementById('method').value;
            const resourceId = document.getElementById('resourceId').value;
            const requestBody = document.getElementById('requestBody').value;

            // Build URL
            let url = apiUrl;
            if (endpoint) {
                url += '/' + endpoint;
                if (resourceId && (method === 'GET' || method === 'PUT' || method === 'DELETE')) {
                    url += '/' + resourceId;
                }
            }

            // Build headers
            const headers = {
                'Content-Type': 'application/json'
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            // Build request options
            const options = {
                method: method,
                headers: headers
            };

            // Add body for POST/PUT
            if ((method === 'POST' || method === 'PUT') && requestBody) {
                try {
                    JSON.parse(requestBody); // Validate JSON
                    options.body = requestBody;
                } catch (e) {
                    showResponse('Invalid JSON in request body', true);
                    return;
                }
            }

            // Show loading
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.textContent = 'Sending request...';

            try {
                const startTime = Date.now();
                const response = await fetch(url, options);
                const endTime = Date.now();
                const data = await response.json();

                const output = `Status: ${response.status} ${response.statusText}\n` +
                    `Time: ${endTime - startTime}ms\n` +
                    `URL: ${url}\n` +
                    `Method: ${method}\n\n` +
                    `Response:\n${JSON.stringify(data, null, 2)}`;

                showResponse(output, !response.ok);
            } catch (error) {
                showResponse(`Error: ${error.message}\n\nURL: ${url}\nMethod: ${method}`, true);
            }
        }

        function showResponse(text, isError) {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = text;
            responseDiv.className = isError ? 'response error' : 'response success';
        }

        // Quick test examples
        document.getElementById('method').addEventListener('change', function () {
            const method = this.value;
            const bodyField = document.getElementById('requestBody');

            if (method === 'POST') {
                bodyField.value = '{\n  "name": "Test Category",\n  "description": "Testing API"\n}';
            } else if (method === 'PUT') {
                bodyField.value = '{\n  "name": "Updated Name"\n}';
            } else {
                bodyField.value = '';
            }
        });
    </script>
</body>

</html>
