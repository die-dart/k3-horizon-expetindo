<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | Horizon Expert Indonesia</title>
    <meta name="description" content="Halaman yang Anda cari tidak ditemukan.">
    <link rel="icon" href="/assets/images/logo-he.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/images/logo-he-w.png">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        /* ===== 404 PAGE STYLES ===== */
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 2rem 4rem;
            background: linear-gradient(135deg, #f0f4f8 0%, #e8edf5 50%, #dfe6f0 100%);
            text-align: center;
        }

        .error-animation-container {
            width: 400px;
            max-width: 90vw;
            height: 240px;
            margin-bottom: 1.5rem;
        }

        .error-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1A3A52;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .error-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1.15rem;
            color: #6b7280;
            margin-bottom: 2.5rem;
            max-width: 700px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            align-items: center;
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-icon svg {
            width: 22px;
            height: 22px;
        }

        .btn-icon.btn-home {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(21, 98, 188, 0.3);
        }

        .btn-icon.btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(21, 98, 188, 0.45);
        }

        .btn-icon.btn-back {
            background: transparent;
            color: #000000;
            border: 2px solid #000000;
        }

        .btn-icon.btn-back:hover {
            background-color: rgba(0, 0, 0, 0.08);
            transform: translateY(-3px);
        }

        .btn-label {
            font-family: 'Poppins', sans-serif;
            font-size: 0.7rem;
            color: #6b7280;
            margin-top: 0.3rem;
            text-align: center;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .error-page {
                padding: 100px 1.5rem 3rem;
            }

            .error-animation-container {
                width: 320px;
                height: 190px;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-subtitle {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .error-page {
                padding: 80px 1rem 2rem;
            }

            .error-animation-container {
                width: 260px;
                height: 155px;
            }

            .error-title {
                font-size: 1.2rem;
            }

            .error-subtitle {
                font-size: 0.7rem;
            }

            .btn-icon {
                width: 35px;
                height: 35px;
            }

            .btn-icon svg {
                width: 15px;
                height: 15px;
            }

            .btn-label {
                font-size: 0.6rem;
            }
        }
    </style>
</head>

<body>
    <!-- ===== 404 ERROR CONTENT ===== -->
    <main class="error-page">
        <div class="error-animation-container" id="error-lottie"></div>
        <h1 class="error-title">Oops! Halaman Tidak Ditemukan</h1>
        <p class="error-subtitle">
            Maaf, anda tersesat. Silakan kembali ke Jalan yang Benar.
        </p>
        <div class="error-actions">
            <div style="display:flex;flex-direction:column;align-items:center;">
                <a href="/" class="btn-icon btn-home" aria-label="Kembali ke Beranda">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </a>
                <!-- <span class="btn-label">Beranda</span> -->
            </div>
            <div style="display:flex;flex-direction:column;align-items:center;">
                <a href="javascript:history.back()" class="btn-icon btn-back" aria-label="Halaman Sebelumnya">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12" />
                        <polyline points="12 19 5 12 12 5" />
                    </svg>
                </a>
                <!-- <span class="btn-label">Kembali</span> -->
            </div>
        </div>
    </main>

    <!-- ===== SCRIPTS ===== -->
    <script src="/js/navbar.js"></script>
    <!-- Lottie Player Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script>
        // Initialize 404 Lottie Animation
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('error-lottie');
            if (container && typeof lottie !== 'undefined') {
                lottie.loadAnimation({
                    container: container,
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: '/assets/404-error.json'
                });
            }
        });
    </script>
</body>

</html>
